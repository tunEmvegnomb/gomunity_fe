<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/signup.css">
    <script src="../static/scripts/api.js"></script>
    
    <title>Gomunity</title>
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="title" onclick="window.location.href='index.html'">Gomunity</div>
            <div class="title_img">Create new <br> Gomunity account</div>
        </div>
        <form class="signup">
            <input id="username" name="username" type="text" placeholder="username">
            <input id="password" name="password" type="password" placeholder="password">
            <input id="password2" name="password2" type="password" placeholder="password2">
            <input id="nickname" name="nickname" type="text" placeholder="nickname">
            <input id="email" name="email" type="email" placeholder="email">
            <button type="button" onclick="signup()">Signup</button>
        </form>
    </div>
</body>
</html>
