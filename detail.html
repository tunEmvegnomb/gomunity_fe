      <div class="detail">
        <div class="title_box">
          <div class="title_box_child">
            <div class="question_title">
              <h1 id="question_main_title">질문글 상세조회(제목)</h1>
              <h3 id="hashtag"></h3>
            </div>
            <div id="user_info" class="user_info">
              <div id="user_name"></div>
              <div id="created_at" type="date"></div>
              <br />
              <button
                style="height: 40px"
                class="title_like_box"
                id="Question_like"
              ></button>
            </div>
          </div>
          <div class="btn_list">
            <div id="hidden_edit_btn" class="hidden_edit_btn">
              <button
                type="button"
                id="updatequestion"
                class="btn btn-warning put_question_btn"
              >
                수정
              </button>
              <button
                type="button"
                id="deletequestion"
                class="btn btn-danger del_question_btn"
              >
                삭제
              </button>
            </div>
            <button
              type="button"
              class="btn btn-success postquestion_btn"
              onclick="createarticle()"
            >
              나도 질문하기🐢
            </button>
          </div>
        </div>

        <hr style="margin-top: 30px" />

        <div class="question_img" id="question_img">
          <!-- <img id="image" /> -->
        </div>
        <div id="viewer" class="question_post">

        </div>
        <hr />

        <div class="input-group">

          <input type="file" id="comment_img" />
          <div class="comment_box">
            <textarea
              cols="50"
              rows="5"
              class="form-control"
              id="create_comment"
              placeholder="토끼들 출동하세요"
              aria-label="With textarea"
            ></textarea>
            <button type="button" class="btn btn-info" onclick="postComment()">
              작성
            </button>
          </div>
        </div>
        <div class="answer_list">
          <div class="answer_box">
            
          </div>
          <hr />
        </div>
